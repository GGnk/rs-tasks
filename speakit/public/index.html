<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <%= htmlWebpackPlugin.tags.headTags %>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">

      <header>
        <nav role="navigation">
            <div class="menuToggle">
              <input type="checkbox"><span></span><span></span><span></span>
              <ul id="menu" class="menu green">
                <a class="header-item home none_end">Main Page</a>
              </ul>
            </div>
          </nav>
        <div class="home none_end">
          <img src="./assets/img/home.svg" alt="">
        </div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" class="switch-input" name="switch" checked="">
            <span class="switch-label" data-on="Train" data-off="Play">

            </span><span class="switch-handle"></span>
          </label>
        </div>

      </header>
      <div class="cat-text none_end">
        <span>Category: </span><span class="cat_name"></span>
      </div>
      <div class="btns"><button class="btn none">Start game</button></div>

      <main id="pageContainer" class="container main-container"></main>

      <div id="cardsContainer" class="container">
        <div class="rating none"></div>

        <audio class="audio"></audio>
        <audio class="soundEffects"></audio>
      </div>

    </div>
    <div class="end none_end">
      <div class="result"></div>
      <div class="img"></div>
    </div>
  </body>
  <script type="text/javascript" src="scripts.js"></script>
</html>
